<!DOCTYPE html>
{% extends "admin/base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block body %}
{% include "admin/navbar.html" %}


    <main class="mt-5 pt-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h4>Dashboard</h4>
          </div>
        </div>
        <div class="row">
          
         
          <div class="row">
            <div class="col-md-12 mb-3">
              <div class="card">
                <div class="card-header">
                  <span><i class="bi bi-person-badge-fill me-2"></i>EDIT DOCTOR DETAILS</span>
                </div>
                <div class="card-body">
                  <form class="form-horizontal" action="{{ url_for('edit_doctor', doctor_id=doctor.doctor_id) }}" method="POST">
                    <div class="form-group">
                      <label class="control-label col-lg-2 mb-2" for="doctor_name">DOCTOR NAME</label>
                      <div class="col-lg-8">
                        <input type="hidden" name="doctor_id" value="{{ doctor.doctor_id }}">

                        <input type="text" class="form-control mb-2" id="doctor_name" name="fullname" value="{{ doctor.fullname }}" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-lg-2 mb-2">POSITION</label>
                      <div class="col-lg-8">
                        <select class="form-control mb-2" name="doctor_position" required>
                          <option value="">- Choose Position -</option>
                          {% for position in positions %}
                          <option value="{{ position.position_id }}" {% if doctor.position_id == position.position_id %}selected{% endif %}>{{ position.position_name }}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-lg-2 mb-2" for="doctor_phone">DOCTOR CONTACT</label>
                      <div class="col-lg-8">
                        <input type="text" class="form-control mb-2" id="doctor_phone" name="doctor_phone" value="{{ doctor.contact }}" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-lg-2 mb-2" for="doctor_email">DOCTOR EMAIL</label>
                      <div class="col-lg-8">
                        <input type="email" class="form-control mb-2" id="doctor_email" name="doctor_email" value="{{ doctor.email }}" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-lg-2 mb-2">DOCTOR GENDER</label>
                      <div class="col-lg-8">
                        <select class="form-control mb-2" name="doctor_gender" required>
                          <option value="">- Choose Gender -</option>
                          <option value="Male" {% if doctor.gender == 'Male' %}selected{% endif %}>Male</option>
                          <option value="Female" {% if doctor.gender == 'Female' %}selected{% endif %}>Female</option>
                          <option value="Other" {% if doctor.gender == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-9">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="{{ url_for('doctors') }}" class="btn btn-secondary">Cancel</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          
          
       
      </div>
    </main>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.bootstrap5.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
 
    {% endblock %}
